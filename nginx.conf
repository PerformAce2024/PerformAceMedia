# Define rate limiting in http context
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

server {
    listen 80;
    
    # Change this to your domain name
    server_name www.performacemedia.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'  https://backend-api.performacemedia.com:8000;";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    
    # Apply rate limiting within server block
    limit_req zone=mylimit burst=20 nodelay;
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets with aggressive caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Block access to dot files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Block any attempts to access system files
    location ~ /(\.ssh|\.aws|\.bash|etc|proc|root) {
        deny all;
        return 404;
    }
    
    # Return 404 for all attempts to access sensitive paths
    location ~* \.(php|htaccess|htpasswd|conf|bak|swp|sql|git|svn)$ {
        deny all;
        return 404;
    }
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Disable access logs for common files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}